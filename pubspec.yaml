name: flutter_installer
description: Flutter Installer is an installer for Flutter built with Flutter.
version: 0.0.8+8
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # stacked
  stacked: ^2.2.7

  # third-party services
  stacked_services: ^0.8.15

  # navigation
  auto_route: ^2.4.2

  # inversion of control
  get_it: ^7.2.0
  injectable: ^1.5.0

  # icons
  font_awesome_flutter: ^9.1.0

  # ui
  percent_indicator: ^3.4.0
  flutter_markdown: ^0.6.7
  theme_mode_builder: ^1.0.2

  # accesses filesystem
  process_run: ^0.12.2+1
  path_provider: ^2.0.5
  shared_preferences: ^2.0.8

  # misc
  logger: ^1.1.0
  url_launcher: ^6.0.12
  http: ^0.13.4
  file_selector: ^0.8.2+1
  file_selector_windows: ^0.0.2+1
  file_selector_macos: ^0.0.4+1
  file_selector_linux: ^0.0.2+1
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: 85dde09b702a0cb1f5e1392d2f030bdc3d4e5be3
  async: ^2.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Generators
  build_runner: ^2.1.4
  auto_route_generator: ^2.4.1
  injectable_generator: ^1.5.2

  msix: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/app_logos/
    - assets/misc/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono/RobotoMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/RobotoMono/RobotoMono-Bold.ttf
          weight: 700

msix_config:
  display_name: Flutter Installer
  publisher_display_name: Yazeed AlKhalaf
  publisher: CN=93334AAE-C29A-45CE-B580-55884CF74482
  identity_name: 51837YazeedAlKhalaf.FlutterInstaller
  msix_version: 2.3.0.0
  icons_background_color: transparent
  architecture: x64
  # See https://docs.microsoft.com/en-us/windows/uwp/packaging/app-capability-declarations
  capabilities: "internetClient"
