name: flutter_installer
description: Flutter Installer is an installer for Flutter built with Flutter.
version: 0.0.6+6

publish_to: "none"

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  auto_route: ^0.6.7
  file_chooser:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/file_chooser
      ref: 8ea9f1ce79f04e44bd6392f4155a014b0a7eb6e8
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.0
  get: ^3.17.1
  http: ^0.13.0
  injectable: ^1.0.4
  lint: ^1.5.1
  logger: ^0.9.3
  lottie: ^1.0.0
  path_provider: ^2.0.1
  percent_indicator: ^2.1.7+3
  process_run: ^0.12.0+1
  shared_preferences: ^2.0.3
  stacked: ^1.7.6
  stacked_services: ^0.7.2
  theme_mode_handler: ^2.0.0
  url_launcher: ^6.0.2
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: 8ea9f1ce79f04e44bd6392f4155a014b0a7eb6e8

dev_dependencies:
  auto_route_generator: ^0.6.10
  build_runner: ^1.10.2
  flutter_test:
    sdk: flutter
  injectable_generator: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/app_logos/
    - assets/misc/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono/RobotoMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/RobotoMono/RobotoMono-Bold.ttf
          weight: 700
